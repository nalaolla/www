<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인</h1>
<hr>

<form action="/user/login" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<!-- 로그인시 아이디의 name attribute값은 username이어야 함...-->
    <input type="text" name="username" placeholder="userid" value="palaoh">
    <input type="password" name="password" placeholder="비밀번호" value="1111">
    <button type="submit">로그인</button>
</form>
</body>
</html>
